name: Automate Woolworths Scraper

on:
  schedule:
    # Runs every Wednesday at 3:00 AM UTC
    - cron: '0 3 * * 3'
  workflow_dispatch:
    # Allows manual triggering of the workflow

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.8'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Install dependencies and webdrivers
        run: |
          python -m pip install --upgrade pip
          pip install -r Scrapping/Australia_GroceriesScraper/requirements.txt
          pip install webdrivers

      - name: Install ChromeDriver using webdrivers
        run: |
          python -c "import webdrivers; webdrivers.ChromeDriver().install()"
          chromedriver --version

      - name: Set up environment variables
        run: |
          echo "MONGO_USERNAME=discountmate" >> $GITHUB_ENV
          echo "MONGO_PASSWORD=discountmate1" >> $GITHUB_ENV

      - name: Run Woolworths scraper script
        run: |
          python Scrapping/Australia_GroceriesScraper/scraper_woolworths.py
        env:
          MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

      - name: Upload MongoDB logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: mongodb_logs.txt
